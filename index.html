<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добро пожаловать</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 500px;
    }

    .btn {
      display: block;
      padding: 18px 30px;
      font-size: 1.3rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn {
        padding: 16px 20px;
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать!</h1>
    <p class="subtitle">Исследуйте образовательные и творческие проекты в интерактивном формате</p>
  </header>

  <div class="links">
    <a href="vr-plan.html" class="btn">План введения в VR и создание VR-игр</a>
    <a href="creative-matrices.html" class="btn">Творческие матрицы</a>
  </div>

  <footer>
    Сайт размещён на GitHub Pages • © 2025
  </footer>
</body>
</html>
